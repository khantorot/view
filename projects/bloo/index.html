<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="../../content/icons/shortcut.svg">
    <link rel="stylesheet" href="../../assets/css/base.css">
    <link rel="stylesheet" href="../../assets/css/style.css">

    <link rel="stylesheet" href="./css/style.css">
    <title>bloo</title>
</head>

<body>

    <main data-name="bloo" class="fade_out fade_out_active">

                <div class="webgl_container">
                    <canvas class="webgl"></canvas>
                </div>
            </div>
            <header></header>
            <section class="about"></section>
            <section class="content">
                <div class="content_item">
                    <img src="./content/bloo_1.png" alt="bloo">

                <div class="content_item">
                    <img src="./content/bloo_2.png" alt="bloo">
                </div>
                <div class="content_item video_item">
                    <video src="./content/bloo.mp4" loop autoplay muted></video>
                </div>
            </section>
            <section class="logo">
                <a href="http://khantorot.github.io/bloo" target="_blank">
                    <svg viewBox="0 0 600 600">
                        <path d="M 200 150 L 300 150 L 300 300 A 50 50 0 1 1 350 450 L 200 450 L 200 150" />
                    </svg>
                </a>
            </section>
            <footer></footer>
        </div>
    </main>

    <script src="../../assets/js/data.js"></script>
    <script src="../../assets/js/main.js"></script>
    <script src="../../assets/js/script.js"></script>

    <script src="./js/three.min.js"></script>
    <script src="./js/gsap.min.js"></script>
    <script src="./js/script.js"></script>
