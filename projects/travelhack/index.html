<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="../../content/icons/shortcut.svg">
    <link rel="stylesheet" href="../../assets/css/base.css">
    <link rel="stylesheet" href="../../assets/css/style.css">

    <link rel="stylesheet" href="./css/style.css">
    <title>travelhack</title>
</head>

<body>

    <main data-name="travelhack" class="fade_out fade_out_active">
        <div class="container" data-scroll>
            <div class="preloader" data-content="content">
                <div class="letters-wrap">
                    <div class="letters">
                        <div class="letters-inner">
                            <canvas class="letters-canvas" id="letters-canvas"></canvas>
                            <div class="letterBgText"></div>
                        </div>
                    </div>
                </div>
            </div>
            <header></header>
            <section class="about"></section>
            <section class="content">
                <div class="content_item">
                    <img src="./content/travelhack_1.png" alt="travelhack">
                </div>
                <div class="content_item">
                    <img src="./content/travelhack_2.png" alt="travelhack">
                </div>
                <div class="content_item video_item">
                    <video src="./content/travelhack.mp4" loop autoplay muted></video>
                </div>
            </section>
            <section class="animation">
                <div class="canvas_wrapper">
                    <canvas id="canvas"></canvas>
                </div>
            </section>
            <section class="logo">
                <a href="https://khantorot.github.io/travelhack/" target="_blank">
                    <div id="title">moscowtravelhack</div>
                </a>
            </section>
            <footer></footer>
        </div>
    </main>

    <script src="../../assets/js/data.js"></script>
    <script src="../../assets/js/main.js"></script>
    <script src="../../assets/js/script.js"></script>

    <script src="./js/jquery.js"></script>
    <script src="./js/gui_min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
